sonar.projectKey=DeltaDe-Dirac
sonar.projectName=Telegram Language Buddy Bot
sonar.projectVersion=1.0

# Source code paths
sonar.sources=src
sonar.tests=tests

# Python specific settings
sonar.python.version=3.12
sonar.python.coverage.reportPaths=coverage.xml

# Encoding settings
sonar.sourceEncoding=UTF-8

# Exclude patterns
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/venv/**,**/.venv/**,**/htmlcov/**,**/.pytest_cache/**

# Test coverage settings
sonar.python.coverage.reportPaths=coverage.xml
sonar.coverage.exclusions=**/tests/**,**/test_*.py

# SonarQube server settings
sonar.host.url=http://localhost:9000
# NOSONAR - Environment variable placeholder, not a real token
sonar.token=${SONAR_TOKEN}
